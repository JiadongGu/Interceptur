<!DOCTYPE html>

  <style>

.container {
          position: relative;
          text-align: center;
          color: white;
        }

        /* Bottom left text */
        .bottom-left {
          position: absolute;
          bottom: 8px;
          left: 16px;
        }

        /* Top left text */
        .top-left {
          position: absolute;
          top: 8px;
          left: 16px;
        }

        /* Top right text */
        .top-right {
          position: absolute;
          top: 8px;
          right: 16px;
        }

        /* Bottom right text */
        .bottom-right {
          position: absolute;
          bottom: 8px;
          right: 16px;
        }

        /* Centered text */
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        a{
          font-size:10nm;
          color: white;
        }
        h1{
          background-color: black;
          color: white;
        }
        h2{
            text-align:center;
            background-color: #d5f4e6;
        }
        div.slide {
          width:100%;
          overflow:hidden;
        }
        div.slide h2 {
          animation: slide-left 10s;
        }

        @keyframes slide-left {
          from {
            margin-left: 100%;
            width: 300%;
          }

          to {
            margin-left: 0%;
            width: 100%;
          }
        }
  </style>
